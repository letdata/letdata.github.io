<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequential Iframe Loader</title>
  <style>
    /* Optional: style the iframe to fill the window */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- The iframe initially loads page1.html -->
  <iframe id="contentFrame" src="page1.html"></iframe>

  <script>
    // Array of pages to load in sequence
    const pages = ["page1.html", "page2.html", "page3.html"];
    let currentIndex = 0; // start with page1.html

    // Function to load the next page
    function loadNextPage() {
      // Increment index and wrap around if necessary
      currentIndex = (currentIndex + 1) % pages.length;
      document.getElementById('contentFrame').src = pages[currentIndex];
    }

    // Set an interval to switch pages every 45 seconds (45000 milliseconds)
    setInterval(loadNextPage, 45000);
  </script>
</body>
</html>
