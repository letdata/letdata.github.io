<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .progress-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Year Progress</h1>
        <div id="progress" class="progress-box"></div>
    </div>
    <script>
        function getYearProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            const totalDays = now.getFullYear() % 4 === 0 ? 366 : 365;
            const remainingDays = totalDays - dayOfYear;
            
            document.getElementById('progress').innerText = `${dayOfYear} days passed | ${remainingDays} days left`;
        }
        getYearProgress();
    </script>
</body>
</html>
