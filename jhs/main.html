<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jhs global control center</title>
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <style>
    /* Remove default margin and set full height */
    html, body {
      margin: 0;
      height: 100%;
	color: #fed;
	background: #123;
	/* font-size: 1.25em; */
    }

    /* The container uses flexbox with wrapping enabled */
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh; /* Use the full viewport height */
    }

    /* Each quadrant takes up 50% of the width */
    .quadrant {
      flex: 0 0 33%;
      box-sizing: border-box; /* Ensures borders are included in the width */
      border: 1px solid #333; /* Optional: visual separator */
      display: flex;
      align-items: top;
      justify-content: left;
      font-size: 1.1rem;
	font-family:cosolas, sans-serif;
	padding: 0.5em;
    }
    
    .iframe_size {
	width: 99%
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="quadrant">
	 <iframe src="./pipeline.html" name="next" id="pipeline" class="iframe_size" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" onload="" allowtransparency="false"></iframe>
	</div>

    <div class="quadrant">
	 <iframe src="./random.html" name="other" id="random" class="iframe_size" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" onload="" allowtransparency="false"></iframe>
	</div>

    <div class="quadrant">
	<iframe src="./email.html" name="calendar" id="email" class="iframe_size" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" onload="" allowtransparency="false"></iframe>
	</div>

  </div>
</body>
</html>
